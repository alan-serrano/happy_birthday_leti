<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body class="happy-birthday">
    <div class="scale">
        <div class="cake-wrapper">
            <p style="text-align: center;">
                <span class="simply-sweet-serif" style="font-size: 64px; color: white;">Feliz</span><br>
                <span class="simply-sweet-serif" style="font-size: 64px; color: white; line-height: 0.9;">Cumpleaños</span><br>
            </p>
            <div class="cake">
                <div class="plate"></div>
                <div class="layer layer-bottom"></div>
                <div class="layer layer-middle"></div>
                <div class="layer layer-top"></div>
                <div class="icing"></div>
                <div class="drip drip1"></div>
                <div class="drip drip2"></div>
                <div class="drip drip3"></div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="video-wrapper ui container">
        <video id="cumpleaños-video" class="hidden" controls>
            <source src="./static/cumpleaños.mp4" type='video/mp4; codecs="avc1.4D401E, mp4a.40.2"'>
            Tu navegador no admite el elemento <code>video</code>.
        </video>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" crossorigin="anonymous"></script>
</body>
</html>
